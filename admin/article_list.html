<!DOCTYPE html>

<head>

    <title>文章列表</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- 引入bootstrop的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入jq的twbsPagination文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>

    <script src="./libs/template-web.js"></script>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页代码 -->
                <ul id="pagination" class="pagination-sm"></ul>
                <p>没有数据</p>
            </div>
        </div>
    </div>

    <!-- 下拉列表模板 -->
    <script id="category_list" type="text/html">
        <option value="">所有分类</option>
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
    </script>

    <!-- 文章列表模板 -->
    <script id="articleList_temp" type="text/html">
    {{each data.data v}}
    <tr>
       <td>{{v.title}}</td>
       <td>{{v.author}}</td>
       <td>{{v.category}}</td>
       <td class="text-center">{{v.date}}</td>
       <td class="text-center">{{v.state}}</td>
       <td class="text-center">
         <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
         <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
    </script>

            $.ajax({

            //封装共同的代码\
            //callback:回调函数
            var currentPage = 1;//当前页码 
            function getData(mypage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val().trim(),
                        state: $('#selStatus').val().trim(),
                        page: mypage,
                        perpage: 8
                    },
                    success: function (backData) {
                        //console.log(backData);
                        if (backData.code == 200) {
                            $('tbody').html(template('articleList_temp', backData));
                            if (backData.data.data.length != 0 && callback != null) {
                                callback(backData);//backData作为实参传递
                                //分页代码显示  p标签隐藏
                                $('#pagination').show().next('p').hide();
                            } else if (backData.data.totalPage == 0 && currentPage == 1) {
                                $('#pagination').hide().next('p').show();
                            } else if (backData.data.totalPage == currentPage - 1 && backData.data.data.length == 0) {
                                currentPage -= 1;
                                //重绘页码
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                            }
                        }

                    }
                })
            };
            // 一进入页面就显示文章列表
            getData(1, function (backData) {
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage,
                    visiblePages: 8,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        currentPage = page;
                        //mypage = page;//把当前点击的这一个页码给mypage赋值.
                        getData(page, null);
                    }
                })
            });
            //筛选按钮

            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                getData(1, function (backData) {
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                });
            });
            // 删除文章
            // 3.1 给删除按钮注册委托事件（动态添加的元素需要注册动态事件）
            // 3.2 获取当前点击按钮自定义属性 data - id
            // 3.3 ajax发送请求
            // 3.4 响应之后刷新页面
            $('tbody').on('click', 'delete', function () {
                $.ajax({
                    type: 'post',
                    url: BigNew.article_delete,
                    data: {
                        id: $(this).attr('data-id')
                    },
                    success: function (backData) {
                        if (backData.code == 204) {
                            //alert('删除成功');
                            //由于删除了数据,总的页码发生改变
                            //那就应该根据的新的总页码,重新生成 分页结构
                            getData(currentPage, function (backData) {
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                            });
                            //window.location.reload();
                        }
                    }
                })
            });
            // 点击发表文章按钮 
            //左边导航栏,导航到发表文章
            $('#release_btn').on('click', function () {
                parent.$('ul.leve102>li:eq(1)').click();
            });
